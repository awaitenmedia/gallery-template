name: Deploy gallery

on: push
jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          npm install image-size
          node .github/scripts/generate.js      # build index.html
      - name: Copy to public
        run: |
          mkdir public
          cp -R * public
      - uses: actions/upload-pages-artifact@v3
        with: { path: public }
      - uses: actions/deploy-pages@v4      # publishes to Pages :contentReference[oaicite:1]{index=1}