<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Gallery</title>
  <!-- LightGallery core CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
  <style>
    body{margin:0;font-family:sans-serif;background:transparent;color:#eee;}
    h1{padding:20px 24px;margin:0;font-size:1.5rem;}
    /* Masonry-ish grid */
    .grid{
      column-width:260px; column-gap:12px;
      padding:0 12px 40px;
    }
    .grid-item{break-inside:avoid;margin:0 0 12px;position:relative;}
    .grid-item img{
      width:100%; height:auto; display:block; border-radius:8px;
      transition:transform .3s ease;
    }
    .grid-item:hover img{transform:scale(1.02);}
  </style>
</head>
<script>
  function sendHeight() {
    const h = document.documentElement.scrollHeight;
    parent.postMessage({ type: 'galleryHeight', value: h }, '*');
  }
  window.addEventListener('load',  sendHeight);
  window.addEventListener('resize', sendHeight);
  </script>  
<body>
  <div id="lightgallery" class="grid">
    <!--{{gallery}}-->
  </div>  

  <!-- LightGallery scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <script>
    lightGallery(document.getElementById('lightgallery'), {
      plugins: [lgZoom, lgThumbnail],
      licenseKey: '0000-0000-000-0000',    // free personal license
      speed: 400,
      download: true,      // shows the â†“ button
      mobileSettings: { controls: true, showCloseIcon: true }
    });
  </script>
</body>
</html>
